<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>kakaologin.html</title>
    <style>
        #kakao-login-btn img{width: 60px;}
        /* #kakao-login-btn img{border-radius: 50%;} */
    </style>    
    <script src="https://developers.kakao.com/sdk/js/kakao.js"></script>
</head>
<body>
    
    <script src="https://t1.kakaocdn.net/kakao_js_sdk/2.7.2/kakao.min.js"
        integrity="sha384-TiCUE00h649CAMonG018J2ujOgDKW/kVWlChEuu4jK2vxfAAD0eZxzCKakxg55G4" 
        crossorigin="anonymous">
    </script>
    <script>
        Kakao.init('d288eb5317b7f024e5c8c3b5d4cfb9cc'); // 사용하려는 앱의 JavaScript 키 입력
        function kakaoLogin() {
            Kakao.Auth.authorize({
            redirectUri: 'https://fampia-c9647b5e8f6c.herokuapp.com',
            scope: 'profile_nickname',
            prompt: 'login'
            });
        }        
    </script>    

    <a id="kakao-login-btn" href="javascript:kakaoLogin()">
        <img src="./images/kakao.png" 
            width="222" alt="카카오 로그인 버튼" />
    </a>

    <script>
        function kakaoLogin() {
            Kakao.Auth.authorize({
                // 여기에 카카오 개발자 콘솔에서 설정한 리디렉션 URI를 입력해주세요.
                //redirectUri: 'http://localhost:5500/kakaologout.html', 
				redirectUri: 'http://ashram7.dothome.co.kr/test/app/index.html', 
                //scope에 지정된 정보에 대한 사용자의 명시적인 동의를 받아야만 해당 데이터에 접근할 수 있다. 
                //profile_nickname을 scope에 포함시키면 로그인 과정에서 사용자에게 닉네임 정보 접근에 대한  
                //동의를 요청하게 된다. 동의를 받지 못한 경우, 이 정보는 애플리케이션으로 전달되지 않는다.
                scope: 'profile_nickname, account_email',          
            });
        }
    </script>    
</body>
</html>
